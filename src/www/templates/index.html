    <body class="w3-theme " ng-controller="HandleSearchEvents">

        <nav class="w3-sidebar w3-bar-block w3-collapse w3-animate-left w3-card-2 w3-theme-d4  w3-bar-block "

             style="z-index:3;width:15%; " id="mySidebar">
            <a class="w3-bar-item w3-button w3-border-bottom w3-large" onclick="tabbarColor('data')" href="/www/"
               style="background-color: #ccc">
                <img src="/static/images/innhome.png" style="width: 100%;padding: 10px; margin-bottom: 20%">
            </a>
            <a class="w3-bar-item w3-button w3-hide-large w3-large" href="javascript:void(0)" onclick="w3_close()">Close
                <i class="fa fa-remove"></i></a>

            <div class="w3-sidebar w3-bar-block w3-card-2 w3-theme-d4  w3-bar-block"
                 style="width: inherit; height: auto;">
                <a class="w3-bar-item tablink w3-button" id="data" href="#!data"
                   onclick="tabbarColor('data')">Datos</a>


                <a class="w3-bar-item tablink w3-button" id="Search" href="/www/#!search"
                   onclick="tabbarColor('Search')">Búsqueda</a>
                <a class="w3-bar-item tablink w3-button" id="Admin" href="#!admin"
                   onclick="tabbarColor('Admin')">Administración</a>

                <div class="w3-bar-item w3-button" onclick="metricShow('metricorgs')">
                    Metrics <i class="fa fa-caret-down"></i></div>

                <div id="metricorgs" class="w3-hide w3-theme w3-card-4">
                    <a class="w3-bar-item tablink w3-button" id="Maps" href="#!/maps/orgnum"
                       onclick="tabbarColor('Maps')">Mapas de Calor</a>
                    <a class="w3-bar-item tablink w3-button" id="h2020" href="#!/community/h2020/"
                       onclick="tabbarColor('h2020')">H2020</a>
                    <a class="w3-bar-item tablink w3-button" id="parallels" href="#!/parallels/"
                       onclick="tabbarColor('parallels')">Coordenadas Paralelas (H2020)</a>


                </div>

                <div class="w3-bar-item w3-button" onclick="metricShow('forecasting')">
                    Predicción <i class="fa fa-caret-down"></i></div>
                <div id="forecasting" class="w3-hide w3-theme w3-card-4">

                    <a class="w3-bar-item tablink w3-button" id="community" href="#!forecasting"
                       onclick="tabbarColor('community')">Análisis Comunidades</a>
                    <a class="w3-bar-item tablink w3-button" id="recommender" href="#!recommender"
                       onclick="tabbarColor('recommender')">Sistema de Predicción</a>


                </div>
            </div>

        </nav>
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
             id="myOverlay"></div>

        <div class="w3-main" style="margin-left:15%;">

            <div id="myTop" class="w3-container w3-top w3-theme-d4 w3-large">
                <p><i class="fa fa-bars w3-button w3-theme-d3 w3-hide-large w3-xlarge" onclick="w3_open()"
                      style="font-size: 31px

">

                </i>

            </div>

            <div id="mainView" class="w3-container tab w3-animate-opacity w3-theme-l5">
                <ng-view></ng-view>
            </div>

        </div>


        <script>
            window.onscroll =

                function () {
                    myFunction()
                };


            function myFunction() {
                if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                    document.getElementById("myTop").classList.add("w3-card-4", "w3-animate-opacity");
                } else {
                    document.getElementById("myTop").classList.remove("w3-card-4", "w3-animate-opacity");
                }
            }

            function tabbarColor(id) {

                var i;
                var x = document.getElementsByClassName("tablink");
                for (i = 0; i < x.length; i++) {
                    x[i].style.background = 'none';
                    x[i].style.color = '#ffffff';

                }
                document.getElementById(id).style.background = '#ccc';
                document.getElementById(id).style.color = '#000000';


            }


        </script>
