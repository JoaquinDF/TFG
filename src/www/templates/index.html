                    <a class="w3-bar-item tablink w3-button" id="Calls" href="#!call" onclick="tabbarColor('Calls')">Calls</a>
                    <a class="w3-bar-item tablink w3-button" id="Organizations" href="#!organization"
                       onclick="tabbarColor('Organizations')">Organizations</a>

                </div>
                <a class="w3-bar-item tablink w3-button" id="Transform" href="#!transform"
                   onclick="tabbarColor('Transform')">Transform</a>
                <a class="w3-bar-item tablink w3-button" id="Search" href="/www/#!search"
                   onclick="tabbarColor('Search')">Search</a>
                <a class="w3-bar-item tablink w3-button" id="Admin" href="#!admin"
                   onclick="tabbarColor('Admin')">Admin</a>
                <a class="w3-bar-item tablink w3-button" id="Metrics" href="#!metric" onclick="tabbarColor('Metrics')">Metrics</a>

            </div>

        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
             id="myOverlay"></div>

        <div class="w3-main" style="margin-left:250px;">

            <div id="myTop" class="w3-container w3-top w3-theme-d4 w3-large">
                <p><i class="fa fa-bars w3-button w3-theme-d3 w3-hide-large w3-xlarge" onclick="w3_open()"
                      style="font-size: 31px">

                </i>

            </div>

            <div id="mainView" class="w3-container tab w3-animate-opacity w3-theme-l5">
                <ng-view></ng-view>
            </div>

            </div>





        <script>
            window.onscroll = function () {
                myFunction()
            };

            function myFunction() {
                if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                    document.getElementById("myTop").classList.add("w3-card-4", "w3-animate-opacity");
                } else {
                    document.getElementById("myTop").classList.remove("w3-card-4", "w3-animate-opacity");
                }
            }

            function tabbarColor(id) {

                var i;
                var x = document.getElementsByClassName("tablink");
                for (i = 0; i < x.length; i++) {
                    x[i].style.background = 'none';
                    x[i].style.color = '#ffffff';

                }
                document.getElementById(id).style.background = '#ccc';
                document.getElementById(id).style.color = '#000000';


            }



        </script>
