<div class="container-fluid" id="container-fluid"
     style=" margin-top: 2%; margin-bottom: 2%; width: 100%; height: 100%">

    <style>
        .graph {
            margin-left: 5%;
            width: 90%;
        !important;
            height: 85%;
        !important;

            position: relative;

        }

        .row {
            clear: left;
            font-size: 8px;
            margin-bottom: 1%;
            border-bottom: 1px solid rgba(198, 37, 64, 0.3)
        }

        .header {
            height: 30px;
            text-transform: uppercase;
            background: rgba(198, 37, 64, 0.1);

        }

        .cell {
            float: left;
            margin-left: 1%;
            white-space: pre-line;
            height: auto;
            width: 200px;
            flex: 0 0 12.333333% !important;
            max-width: 12.33333% !important;
        }

        .col-0 {
            width: 200px;
            margin-left: 1%;

        }

    </style>

    <div id="choseparallel" style="display: none; margin-left: 5%;">
        <div style="display:flex ">
            <h3>Comunidad: </h3>
            <input style="width: 25%; border-bottom: rgba(180,33,59,0.19) solid 1px; margin-bottom: 3px"
                   ng-model="comunidad"
                   class="searchtext w3-input"
                   ng-change="parallelcoordinates('&country='+ pais +'&title='+ titulo + '&moreP=' +moreP + '&lessP=' + lessP + '&moreS=' + moreS + '&lessS=' +lessS + '&community='+ comunidad)"
                   ng-model-options="{debounce:1000}">
            <h3>País: </h3>
            <input style="width: 25%; border-bottom: rgba(180,33,59,0.19) solid 1px; margin-bottom: 3px"
                   ng-model="pais"
                   class="searchtext w3-input"
                   ng-change="parallelcoordinates('&country='+ pais +'&title='+ titulo + '&moreP=' +moreP + '&lessP=' + lessP + '&moreS=' + moreS + '&lessS=' +lessS + '&community='+ comunidad)"
                   ng-model-options="{debounce:1000}">

        </div>
        <select ng-model="comunidad" style="width: 60%"
                ng-change="parallelcoordinates('&country='+ pais +'&title='+ titulo + '&moreP=' +moreP + '&lessP=' + lessP + '&moreS=' + moreS + '&lessS=' +lessS + '&community='+ comunidad)"
                ng-model-options="{debounce:1000}">

            <option ng-repeat="data in communities" value="{{ data.communityId }}">
                {{ data.communityId }}
                - {{ data.label }}
            </option>


        </select>
        <div style="display: flex; width: 30%">
            <h3>Presupuesto: </h3>
            <H3> min: </h3>
            <input size="40" ng-model="lessP" class="searchtext w3-input"
                   ng-change="parallelcoordinates('&country='+ pais +'&title='+ titulo + '&moreP=' +moreP + '&lessP=' + lessP + '&moreS=' + moreS + '&lessS=' +lessS + '&community='+ comunidad)"
                   ng-model-options="{debounce:1000}">
            <H3> MAX: </h3>
            <input size="40" ng-model="moreP" class="searchtext w3-input"
                   ng-change="parallelcoordinates('&country='+ pais +'&title='+ titulo + '&moreP=' +moreP + '&lessP=' + lessP + '&moreS=' + moreS + '&lessS=' +lessS + '&community='+ comunidad)"
                   ng-model-options="{debounce:1000}">
        </div>
        <hr class="style2" style="margin: 2px; width: 60%;">

        <div style="display: flex; width: 30%">


            <h3>Subvención: </h3>
            <H3> min: </h3>
            <input size="40" ng-model="lessS" class=" searchtext w3-input"
                   ng-change="parallelcoordinates('&country='+ pais +'&title='+ titulo + '&moreP=' +moreP + '&lessP=' + lessP + '&moreS=' + moreS + '&lessS=' +lessS + '&community='+ comunidad)"
                   ng-model-options="{debounce:1000}">
            <H3> MAX: </h3>
            <input size="40" ng-model="moreS" class=" searchtext w3-input"
                   ng-change="parallelcoordinates('&country='+ pais +'&title='+ titulo + '&moreP=' +moreP + '&lessP=' + lessP + '&moreS=' + moreS + '&lessS=' +lessS + '&community='+ comunidad)"
                   ng-model-options="{debounce:1000}">
        </div>
        <div style="display: flex; width: 30%">
            <h3>Titulo: </h3>
            <input ng-model="titulo" class="searchtext w3-input" placeholder=" Cointains..."
                   ng-change="parallelcoordinates('&country='+ pais +'&title='+ titulo + '&moreP=' +moreP + '&lessP=' + lessP + '&moreS=' + moreS + '&lessS=' +lessS + '&community='+ comunidad)"
                   ng-model-options="{debounce:1000}">

        </div>


    </div>

    <div id="loader" class="loader" style="margin-top: 7px; margin-left: 30%;"></div>

    <div id="loadparallel" style="width: 100%; height: 60%; margin-left: 5%">
        <div id="parallel" class="parcoords"
             style="background: #f6f6f6; height: 60%; width: 100%; margin-left: -10%!important;"></div>
        <div id="grid" style="width: 81%"></div>
    </div>


</div>
