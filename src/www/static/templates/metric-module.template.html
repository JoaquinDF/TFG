<!DOCTYPE html>
<html>

    <body>

        <div class="container-fluid" style="margin-top: 5%; margin-left: inherit">


            <div class="input-group searchcontainer  " style="display: inline-flex ; width: auto;">
                <input size="50" class="w3-input searchtext" ng-model="$ctrl.textmetric"
                       placeholder=" Insert Orgnization ID or Name ">


                <select class="selectpicker" ng-init="$ctrl.selectmetric = $ctrl.options[0]"
                        ng-model="$ctrl.selectmetric" ng-options="option.name for option in $ctrl.options">

                </select>


                <button class="btn btn-default" type="submit" style="margin-left: 12px"><a
                        href="/www/#!{{ $ctrl.selectmetric }}{{ $ctrl.textmetric }}">Search</a><span
                        class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </div>

            <ul class="project" ng-controller="DEBUG">

                <div class="proyectcontainer">


  <span ng-if="$ctrl.Orgs.length>0">

                    <h2>Organizacion:</h2>

                         <div ng-repeat="orgs in $ctrl.Orgs">
                    <a href="/www/#!/metric{{ orgs.id }}" style="display: block">

                                <div ng-repeat="(key, value) in orgs  | custom:$ctrl.textsearch"
                                     style="margin-left: 13%">

                                              <span ng-if="isobj(value)== false">

                                                        <span ng-if="value" !="NaN">
                                                            <h3> {{ key }}:

                                                                <span>{{ value }} </span>
                                                            </h3>
                                                        </span>
                                              </span>
                                    <span ng-if="isobj(value)== true">
                                                        <span ng-if="key!='_id'"><h3>{{ key }}:</h3></span>
                                                        <div ng-repeat="(key2,value2) in value "
                                                             style="margin-left: 13%">
                                                            <h3> {{ key2 }}:
                                                                <span>{{ value2 }} </span>
                                                            </h3>
                                                        </div>
                                                    </span>

                                        <span ng-if="$last">
                                        <hr class="style2">
                                        </span>
                                </div>

                    </a>
                        </div>

                    </span>


                </div>


                <div ng-cloak="" class="tabsdemoDynamicHeight" ng-app="metricModule" ng-if="$ctrl.Proyecto.length>0">
                    <md-content>
                        <md-tabs md-dynamic-height="" md-border-bottom="">

                            <md-tab label="Proyectos">
                                <md-content class="md-padding">
                                    <h1 class="md-display-2">Proyectos</h1>


                                    <div ng-repeat="proyecto in $ctrl.Proyecto   ">
                                        <a href="/www/#!/p{{ proyecto.id }}" style="display: block">

                                            <div ng-repeat="(key, value) in proyecto | custom:$ctrl.textsearch"
                                                 style="margin-left: 13%">


                                      <span ng-if="key.indexOf('titulo')!=-1 || key.indexOf('presupuesto')!=-1 || key.indexOf('subvencion')!=-1">
                                          <h3>{{ key }}:  <span>{{ value }} </span></h3>
                                     </span>

                                                <span ng-if="$last">
                                     <hr class="style2">

                                     </span>
                                            </div>

                                        </a>
                                    </div>
<hr class="style1">

                                </md-content>
                            </md-tab>
                            <md-tab label="Metricas">
                                <md-content class="md-padding">
                                    <h1 class="md-display-2">Metricas</h1>
                                    <h3> % de presupuesto subvencionado:</h3>

                                    <div class="porcentajesubvencionado" ng-controller="GraphPlot">

                                        <canvas id="pie" class="chart chart-pie"
                                                chart-data="data" chart-labels="labels" chart-options="options">
                                        </canvas>
                                    </div>

                                </md-content>
                            </md-tab>

                        </md-tabs>
                    </md-content>
                </div>


            </ul>


        </div>


    </body>
</html>
