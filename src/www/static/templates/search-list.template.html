<!DOCTYPE html>
<html>

		<body>

			<div class="container-fluid">


            <div class="input-group searchcontainer  "  style="display: inline-flex ; width: auto;">
    <input  size="50" class="w3-input searchtext" ng-model="$ctrl.textsearch">
                   <select class="selectpicker"  ng-model=$ctrl.selectsearch>
                  <optgroup label="Project">
                    <option value="p">Id Project</option>
                    <option value="np">Name Project</option>
                  </optgroup>
                  <optgroup label="Call">
                    <option>Id Call</option>
                    <option>Name Call (Contains)</option>
                  </optgroup>
                   <optgroup label="organization">
                    <option>Id Organization</option>
                    <option>Name organization</option>
                  </optgroup>
                </select>
                <button   class="btn btn-default" type="submit" style="margin-left: 12px"><a href="{{ $ctrl.selectsearch }}{{ $ctrl.textsearch }}">Search</a><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </div>

						<ul class="project">

							<div class="proyectcontainer">

                                <h2>Proyecto:</h2>
                                <div ng-repeat="proyecto in $ctrl.Proyecto  ">

                                <div ng-repeat="(key, value) in proyecto" style="margin-left: 13%">
                                 <span ng-if="key!='_id'">
                                     <span ng-if="key =='tituloProyecto'">
                                            <h3>TituloProyecto:  <span>{{ proyecto.tituloProyecto }} </span></h3></span>

                                     <span ng-if="key !='tituloProyecto'">
                                         <span ng-if="value" != "NaN">
                                             <h3>{{ key }}:  <span>{{ value }} </span></h3>
                                        </span>
                                     </span>

                                 </span>
                                </div>
                                 </div>
                                <h2>Convocatoria:</h2>

                                <div ng-repeat="calls in $ctrl.Calls">

                                <div ng-repeat="call in calls ">

                                    <div ng-repeat="(key, value) in call" style="margin-left: 13%">

                                     <h3>{{ key }}:  <span>{{ value }} </span></h3>

                                    </div>

                                    </div>

                                </div>




                                <h2>Organizacion:</h2>

                                <div ng-repeat="orgs in $ctrl.Orgs" ng-controller="DEBUG">

                                <div ng-repeat="org in orgs ">
                                    <div ng-repeat="(key, value) in org" style="margin-left: 13%">

                                      <span ng-if="isobj(value)== false">

												<span ng-if="value" !="NaN">
													<h3> {{ key }}:

														<span>{{ value }} </span>
													</h3>
												</span>
                                      </span>
                                        <span ng-if="isobj(value)== true">
                                                <span ng-if="key!='_id'"><h3 >{{ key }}:</h3></span>
												<div ng-repeat="(key2,value2) in value " style="margin-left: 13%">
													<h3> {{ key2 }}:
														<span>{{ value2 }} </span>
													</h3>
												</div>
											</span>

                                    </div>

                                    </div>

                                </div>




						            </div>






                                    </div>



					</ul>




				</div>
			</body>
		</html>
