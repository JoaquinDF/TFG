<div class="container-fluid" style="margin-top: 5%">
    <form class="form-inline">

        <div style="width: 100%">
            <div class="input-group searchcontainer" style="display: inline-flex">
                <input ng-model="search" class="w3-input searchtext" placeholder="Palabra por la que filtrar:" required
                       onkeyup="hidediv(event)" style="font-size: medium">


            </div>
            <div class="input-group searchcontainer  " style="display: inline-flex ; width: auto;">

                <input ng-value="$ctrl.currentpage" ng-model=$ctrl.pagecounter size="50" class="w3-input searchtext"
                       style="width: 40%" ng-change="$ctrl.changepage($ctrl.pagecounter)">
                <h5 style="font-size: medium; margin-right: 20px;"> de {{$ctrl.countprojects }} </h5>

                <a href="#" class="btn btn-primary material-icons" style="margin: 0px; padding: 0px; width: auto"
                   ng-click="$ctrl.prevproject()" onmouseup=setTimeout(function(){hidediv(null);},50)>
                    keyboard_arrow_left</a>

                <a href="#" class="btn btn-primary material-icons" style="margin: 0px; padding: 0px; width: auto"
                   ng-click="$ctrl.nextproject()" onmouseup=setTimeout(function(){hidediv(null);},50)>
                    keyboard_arrow_right</a>


            </div>


        </div>


    </form>


    <div class="project w3-animate-opacity" style="margin: 20px">

        <div ng-repeat="proyecto in $ctrl.projects  ">
            <a href="/www/p{{ proyecto.id }}" style="display: block">


                <div class="proyectcontainer">

                    <div ng-repeat="(key, value) in proyecto | custom:search ">

               <span ng-if="key =='tituloProyecto'">

                                     <h3>TituloProyecto:  <span>{{ proyecto.tituloProyecto }} </span></h3>


            </span>
                        <span ng-if="key !='tituloProyecto'">
                        <span ng-if="value" !="NaN">
                        <h3>{{ key }}:  <span>{{ value }} </span></h3>
                    </span>
                    </span>


                    </div>
                </div>

            </a>

        </div>
    </div>


    <script>
        function hidediv(evt) {
            var x;
            x = document.getElementsByClassName("ng-scope")


            for (i = 0; i < x.length; i++) {

                var a = x[i];
                if ((a.innerText == "" || (/^\s+$/.test(a.innerText))) && a.tagName == "DIV") {
                    a.style.display = 'none';
                } else {
                    a.style.display = 'block'
                }
                ;
            }
        }
    </script>

</div>
