<button class="btn" data-toggle="modal" data-target="#mapperLaunchModal">
    Ejecutar
</button>

<!-- Modal -->
<div class="modal fade" id="mapperLaunchModal" tabindex="-1" role="dialog" aria-labelledby="mapperLaunchModal"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mapper {{ vm.mapper.collection }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <p>
                        ¿Está seguro de lanzar el mapper
                        <b>{{ vm.mapper.collection }}</b>?
                        <br> Los datos almacenados de ejecuciones anteriores se perderán.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Lanzar</button>
                </div>
            </form>
        </div>
    </div>
</div>
