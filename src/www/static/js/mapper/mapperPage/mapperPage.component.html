<div class="pt-2">
    <div class="row">
        <div class="col">
            <label>Mapper: </label>
            <select class="custom-selec" ng-model="vm.selected"
                    ng-options="mapper as mapper.nombre for mapper in vm.mapperPage">
                <option value=""> -- Selecciona un mapper --</option>
            </select>
        </div>
        <div class="col">
            <mapper-help class="float-right"></mapper-help>
        </div>
    </div>
    <hr>
    <mapper-table ng-if="vm.selected" url="vm.selected.url" nombre="vm.selected.nombre"></mapper-table>
</div>
